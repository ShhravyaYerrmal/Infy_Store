version: 0.2

phases:

  
  pre_build:
    commands:
      - echo Logging in to code commit repo...
      - aws --version
       
  build:
    commands:		     
       - echo Build started on `date`
       - mvn test
       
  post_build:
    commands:       
       - echo Build completed on `date`
       - mvn package
      
artifacts:
  files:
    #  - '**/*'
     - start_server
     - install_dependencies
     - 'target/project-0.0.1-SNAPSHOT.jar'
     - 'appspec.yml'
  discard-paths: yes 